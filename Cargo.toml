[package]
name = "unnix"
version = "0.1.0"
authors = ["figsoda <figsoda@pm.me>"]
edition = "2024"
description = ""
readme = "README.md"
homepage = "https://github.com/figsoda/unnix"
repository = "https://github.com/figsoda/unnix"
license = "MPL-2.0"
keywords = []
categories = []

[dependencies]
blake3 = "1.8.3"
camino = "1.2.2"
dashmap = { version = "6.1.0", features = ["serde"] }
data-encoding = "2.10.0"
dirs = "6.0.0"
enum_dispatch = "0.3.13"
itertools = "0.14.0"
knus = "3.3.1"
miette = { version = "7.6.0", features = ["fancy"] }
monostate = "1.0.2"
nix-nar = "0.3.1"
parse-display = "0.10.0"
regex = "1.12.3"
reqwest = { version = "0.13.2", features = ["json"] }
serde = { version = "1.0.228", features = ["derive", "rc"] }
serde_json = "1.0.149"
serde_with = "3.16.1"
strfmt = "0.2.5"
supports-color = "3.0.2"
tempfile = "3.25.0"
thiserror = "2.0.18"
tracing = "0.1.44"
tracing-indicatif = "0.3.14"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
url = "2.5.8"

[dependencies.async-compression]
version = "0.4.39"
features = [
  "brotli",
  "bzip2",
  "gzip",
  "lz4",
  "lzma",
  "tokio",
  "xz-parallel",
  "zstd",
]

[dependencies.clap]
version = "4.5.59"
features = ["cargo", "derive", "unicode", "wrap_help"]

[dependencies.fs4]
version = "0.13.1"
default-features = false
features = ["tokio"]

[dependencies.tokio]
version = "1.49.0"
features = ["fs", "io-util", "macros", "rt-multi-thread", "sync", "time"]

[dev-dependencies]
insta = "1.46.3"

[profile.release]
lto = true
panic = "abort"
codegen-units = 1
